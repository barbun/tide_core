privacy_statement:
  heading: ''
  content: |
    <p>The Department of Premier and Cabinet (the Department) collects the information that you provide with this complaint form. The information that you provide is used to respond to your enquiry. You can request access to, and corrections of, any personal information provided in this form. Requests for access or correction should be sent to contact@dpc.vic.gov.au.</p>
    <p>The Department is using the services of Drupal 8 to administer this form. The information that you provide is stored in our Drupal 8 content management system and Amazon Web Services servers.</p>
    <p>For more information on the Department’s handling of any personal information, please refer to the Department’s Privacy Statement.</p>
    <p>If you do not provide all or part of the information requested, the Department may not be able to contact you regarding your enquiry. Please contact the Department of Premier and Cabinet if you wish to use an alternative mechanism to the online form.</p>
  agreement: I have read and understand how Department of Premier and Cabinet stores information.
