name: Tide Page
description: 'Provides Page content type and related configuration. '
type: module
package: Tide
core: 8.x
dependencies:
  - drupal:field
  - drupal:menu_ui
  - drupal:node
  - drupal:path
  - drupal:text
  - drupal:user
  - dpc-sdp:tide_core
  - dpc-sdp:tide_site
  - drupal:datetime
  - maxlength:maxlength
config_devel:
  install:
    - node.type.page
    - core.entity_form_display.node.page.default
    - core.entity_view_display.node.page.default
    - field.field.node.page.body
    - field.field.node.page.field_page_feature_image
    - field.field.node.page.field_page_intro_text
    - field.field.node.page.field_page_show_rating
    - field.field.node.page.field_page_show_related
    - field.field.node.page.field_page_show_social
    - field.field.node.page.field_node_primary_site
    - field.field.node.page.field_node_site
    - field.field.node.page.field_topic
    - field.storage.node.field_page_feature_image
    - field.storage.node.field_page_intro_text
    - field.storage.node.field_page_show_rating
    - field.storage.node.field_page_show_related
    - field.storage.node.field_page_show_social
